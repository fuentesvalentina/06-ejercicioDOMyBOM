<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Fuentes Valentina">
        <title>Temporizador</title>
        <!-- Enlace a Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <div class="container-fluid mt-5">
        <h1 class="text-center">Temporizador</h1>
        <div class="row justify-content-center">
          <div class="w-50">
            <div class="input-group mb-3">
              <input id="inputTiempo" type="number" class="form-control" placeholder="Ingrese el tiempo en segundos">
              <div class="input-group-append">
                <button id="iniciarBtn" class="btn btn-primary">Iniciar</button>
                <button id="pausarBtn" class="btn btn-secondary">Pausar</button>
                <button id="resetBtn" class="btn btn-danger">Reset</button>
              </div>
            </div>
            <p id="contador" class="display-4">00:00</p>
          </div>
        </div>
      </div>
    <script src="./js/archivo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
